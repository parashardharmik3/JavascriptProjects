<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gameentry">
            <h2 class="game_heading">Hangman</h2>
            <button class="playbtn">Play</button>
        </div>
        <div class="displayword"></div>
        <div class="man">
            <div 
           class="manbody" id="man_head"></div>
            <div 
           class="manbody" id="man_upper"></div>
            <div 
           class="manbody" id="man_left"></div>
            <div 
           class="manbody" id="man_right"></div>
            <div 
           class="manbody" id="man_lowerleft"></div>
            <div 
           class="manbody" id="man_lowerright"></div>
        </div>
        <div class="keyboard">
            <button class="alp_btn">a</button>
            <button class="alp_btn">b</button>
            <button class="alp_btn">c</button>
            <button class="alp_btn">d</button>
            <button class="alp_btn">e</button>
            <button class="alp_btn">f</button>
            <button class="alp_btn">g</button>
            <button class="alp_btn">h</button>
            <button class="alp_btn">i</button>
            <button class="alp_btn">j</button>
            <button class="alp_btn">k</button>
            <button class="alp_btn">l</button>
            <button class="alp_btn">m</button>
            <button class="alp_btn">n</button>
            <button class="alp_btn">o</button>
            <button class="alp_btn">p</button>
            <button class="alp_btn">q</button>
            <button class="alp_btn">r</button>
            <button class="alp_btn">s</button>
            <button class="alp_btn">t</button>
            <button class="alp_btn">u</button>
            <button class="alp_btn">v</button>
            <button class="alp_btn">w</button>
            <button class="alp_btn">x</button>
            <button class="alp_btn">y</button>
            <button class="alp_btn">z</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
